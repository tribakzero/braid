                          <p>Fresh Fruit</p>

                          <p>Oatmeal</p>

      Handlebars.registerHelper("inc", (value, options) => parseInt(value) + 1);

      const template = document.getElementById("template").innerHTML;
      const sourceElement = document.getElementById("source");
      const result = document.getElementById("result");

      const updateResult = () => {
        const render = Handlebars.compile(template);
        console.log(typeof template);

        const sourceString = sourceElement.value;
        const source = JSON.parse(sourceString);
        console.log(render(source));
        result.innerHTML = render(source);
      };

      updateResult();

      sourceElement.oninput = (event) => {
        updateResult();
      };
